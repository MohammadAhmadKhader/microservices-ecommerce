message ResetPasswordRequest {
    string oldPassword = 1;
    string newPassword = 2;
    string confirmNewPassword = 3;
    int32 id = 4;
}

message ValidateSessionRequest {
    string sessionId = 1;
}

message ValidateSessionResponse {
    string sessionId = 1;
    users.User user = 2;
}