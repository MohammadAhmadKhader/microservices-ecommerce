syntax = "proto3";

option go_package = "ms/gateway/pb";
package auth;
import "users.proto";
import "shared.proto";

service AuthService {
    rpc Login(LoginRequest) returns (LoginResponse);
    rpc Regist(RegistRequest) returns (RegistResponse);
    rpc ResetPassword(ResetPasswordRequest) returns (shared.EmptyBody);
    rpc ValidateSession(ValidateSessionRequest) returns (ValidateSessionResponse);
}

message LoginRequest {
    string email = 1;
    string password = 2;
}

// in case we want to add otp for the websocket
message LoginResponse {
    users.User user = 1;
    string sessionId = 2;
}

message RegistRequest {
    string firstName = 1;
    string lastName = 2;
    string email = 3;
    string password = 4;
}

// in case we want to add otp for the websocket
message RegistResponse {
    users.User user = 1;
    string sessionId = 2;
}

